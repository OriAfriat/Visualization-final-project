<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>מרכז תחזוקת מטוסים • אל־על</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:Arial,sans-serif; }
    html, body { height:100%; }
    body {
      background: url("data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/…") center/cover no-repeat fixed;
      color:#fff; text-align:center;
    }
    body::before {
      content:""; position:fixed; inset:0;
      background:rgba(0, 77, 162, 0.6);
      pointer-events:none;
    }
    header {
      padding:40px 10px; text-shadow:0 2px 6px rgba(0,0,0,0.5);
    }
    header h1 { font-size:clamp(28px,5vw,48px); }
    header p  { margin-top:8px; font-size:clamp(16px,3vw,22px); }

    nav {
      margin:20px 0; display:flex; justify-content:center; gap:12px; flex-wrap:wrap;
    }
    .btn {
      background:rgba(255,255,255,0.9);
      color:#0d47a1; border:none; border-radius:24px;
      padding:12px 24px; font-weight:600; cursor:pointer;
      transition:0.2s; box-shadow:0 3px 10px rgba(0,0,0,0.2);
    }
    .btn.active { background:#ffc400; color:#000; }
    .btn:hover  { transform:translateY(-2px); }

    #viz {
      width:90%; max-width:1200px; height:650px;
      margin:0 auto 40px; background:#fff;
      border-radius:10px; overflow:hidden;
      box-shadow:0 6px 20px rgba(0,0,0,0.3);
    }
  </style>
</head>

<body>

  <header>
    <h1>מרכז תחזוקת מטוסים – אל־על ✈️</h1>
    <p>בחר דשבורד להצגה:</p>
  </header>

  <nav>
    <button class="btn active" data-src="https://public.tableau.com/views/_17524132254990/sheet5?:showVizHome=no&:embed=true&:toolbar=no">
      דשבורד למנהלים בכירים
    </button>
    <button class="btn" data-src="https://public.tableau.com/views/_17524132254990/sheet6?:showVizHome=no&:embed=true&:toolbar=no">
      דשבורד לצוות אחזקה
    </button>
    <button class="btn" data-src="https://public.tableau.com/views/_17524132254990/sheet7?:showVizHome=no&:embed=true&:toolbar=no">
      דשבורד למנהלי כספים
    </button>
  </nav>

  <div id="viz">
    <iframe
      src="https://public.tableau.com/views/_17524132254990/sheet5?:showVizHome=no&:embed=true&:toolbar=no"
      width="100%" height="100%" frameborder="0"></iframe>
  </div>

  <script>
    const vizDiv = document.getElementById('viz');
    let   curIframe = vizDiv.querySelector('iframe');

    document.querySelectorAll('.btn').forEach(btn => {
      btn.addEventListener('click', () => {
        // עדכון סגנון כפתור
        document.querySelectorAll('.btn').forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
        // החלפת ה‑iframe
        const newIframe = document.createElement('iframe');
        newIframe.src         = btn.dataset.src;
        newIframe.width       = '100%';
        newIframe.height      = '100%';
        newIframe.frameBorder = '0';
        vizDiv.replaceChild(newIframe, curIframe);
        curIframe = newIframe;
      });
    });
  </script>

</body>
</html>
