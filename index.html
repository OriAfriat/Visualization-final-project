  <div id="viz">
    <!-- זוהי ה-iframe דיפולטיבי -->
    <iframe 
      src="https://public.tableau.com/views/_17524132254990/sheet5?:language=en-US&publish=yes&:sid=&:redirect=auth&:display_count=n&:origin=viz_share_link"
      width="100%" height="100%" frameborder="0"></iframe>
  </div>

  <button id="toTop" aria-label="חזרה לראש הדף">⬆️</button>

  <script>
    const vizDiv = document.getElementById("viz");
    let   currentIframe = vizDiv.querySelector("iframe");

    document.querySelectorAll(".navBtn").forEach(btn => {
      btn.addEventListener("click", () => {
        // סגנון
        document.querySelectorAll(".navBtn")
          .forEach(b => b.classList.remove("active"));
        btn.classList.add("active");

        // החלפת ה-iframe
        const url = btn.dataset.url;
        const newIframe = document.createElement("iframe");
        newIframe.src = url;
        newIframe.width = "100%";
        newIframe.height = "100%";
        newIframe.frameBorder = "0";

        vizDiv.replaceChild(newIframe, currentIframe);
        currentIframe = newIframe;

        // גלילה למעלה
        window.scrollTo({ top: 0, behavior: "smooth" });
      });
    });

    // show “toTop” button
    const toTop = document.getElementById("toTop");
    window.addEventListener("scroll", () => {
      toTop.style.display = (window.scrollY > 300) ? "flex" : "none";
    });
    toTop.addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });
  </script>
