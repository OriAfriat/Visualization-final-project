<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>מרכז תחזוקת מטוסים ✈️</title>
  <script src="https://public.tableau.com/javascripts/api/tableau.embedding.3.latest.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #e3f2fd, #ffffff);
      text-align: center;
      margin: 0;
    }

    header {
      background: linear-gradient(to right, #1565c0, #1e88e5);
      color: white;
      padding: 30px;
      font-size: 2em;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    h2 {
      color: #0d47a1;
      margin: 20px 0;
    }

    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 30px;
    }

    button {
      background: linear-gradient(to right, #64b5f6, #1976d2);
      border: none;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 1.1em;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(to right, #1976d2, #0d47a1);
    }

    .viz-container {
      display: flex;
      justify-content: center;
      margin: 30px 0;
    }

    .tableauPlaceholder {
      width: 90%;
      height: 700px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <header>📊 מערכת דשבורדים לניהול תחזוקת מטוסים - אל על</header>
  <h2>בחר את הדשבורד הרלוונטי 🎯</h2>

  <div class="buttons">
    <button onclick="loadDashboard('viz1')">דשבורד למנהלים בכירים 💼</button>
    <button onclick="loadDashboard('viz2')">דשבורד לצוות אחזקה 🛠️</button>
    <button onclick="loadDashboard('viz3')">דשבורד למנהלי כספים 💰</button>
  </div>

  <div class="viz-container">
    <div id="viz1" class="tableauPlaceholder" style="display:none;">
      <tableau-viz id="dash1"
        src="https://public.tableau.com/views/_17524132254990/sheet5"
        toolbar="bottom"
        hide-tabs
        width="100%"
        height="700px">
      </tableau-viz>
    </div>

    <div id="viz2" class="tableauPlaceholder" style="display:none;">
      <tableau-viz id="dash2"
        src="https://public.tableau.com/views/_17524132254990/sheet6"
        toolbar="bottom"
        hide-tabs
        width="100%"
        height="700px">
      </tableau-viz>
    </div>

    <div id="viz3" class="tableauPlaceholder" style="display:none;">
      <tableau-viz id="dash3"
        src="https://public.tableau.com/views/_17524132254990/sheet7"
        toolbar="bottom"
        hide-tabs
        width="100%"
        height="700px">
      </tableau-viz>
    </div>
  </div>

  <script>
    function loadDashboard(id) {
      document.querySelectorAll('.tableauPlaceholder').forEach(el => {
        el.style.display = 'none';
      });
      document.getElementById(id).style.display = 'block';
    }
  </script>

</body>
</html>
